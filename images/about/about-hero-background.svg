<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions -->
  <defs>
    <!-- Main gradient matching our theme -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:0.7" />
    </linearGradient>
    
    <!-- Black blend overlay -->
    <linearGradient id="blackBlend" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#000000;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.7" />
    </linearGradient>
    
    <!-- Tech pattern -->
    <pattern id="techPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="50" cy="50" r="1" fill="#ffffff" opacity="0.1"/>
      <line x1="0" y1="50" x2="100" y2="50" stroke="#ffffff" stroke-width="0.5" opacity="0.05"/>
      <line x1="50" y1="0" x2="50" y2="100" stroke="#ffffff" stroke-width="0.5" opacity="0.05"/>
    </pattern>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with our theme colors -->
  <rect width="1200" height="400" fill="url(#mainGradient)"/>
  
  <!-- Black blend overlay -->
  <rect width="1200" height="400" fill="url(#blackBlend)"/>
  
  <!-- Tech pattern overlay -->
  <rect width="1200" height="400" fill="url(#techPattern)"/>
  
  <!-- Central IT infrastructure hub -->
  <g transform="translate(600, 200)">
    <!-- Main hub circle -->
    <circle cx="0" cy="0" r="80" fill="none" stroke="#fbbf24" stroke-width="4" opacity="0.9"/>
    <circle cx="0" cy="0" r="60" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
    <circle cx="0" cy="0" r="40" fill="#fbbf24" opacity="0.6"/>
    
    <!-- Central server icon -->
    <rect x="-15" y="-25" width="30" height="50" rx="3" fill="#ffffff" opacity="0.9"/>
    <rect x="-10" y="-20" width="20" height="40" fill="#1e3a8a" opacity="0.8"/>
    <line x1="-8" y1="-15" x2="8" y2="-15" stroke="#ffffff" stroke-width="1" opacity="0.9"/>
    <line x1="-8" y1="-10" x2="8" y2="-10" stroke="#ffffff" stroke-width="1" opacity="0.9"/>
    <line x1="-8" y1="-5" x2="8" y2="-5" stroke="#ffffff" stroke-width="1" opacity="0.9"/>
    <line x1="-8" y1="0" x2="8" y2="0" stroke="#ffffff" stroke-width="1" opacity="0.9"/>
    <line x1="-8" y1="5" x2="8" y2="5" stroke="#ffffff" stroke-width="1" opacity="0.9"/>
    <line x1="-8" y1="10" x2="8" y2="10" stroke="#ffffff" stroke-width="1" opacity="0.9"/>
    <line x1="-8" y1="15" x2="8" y2="15" stroke="#ffffff" stroke-width="1" opacity="0.9"/>
    <line x1="-8" y1="20" x2="8" y2="20" stroke="#ffffff" stroke-width="1" opacity="0.9"/>
    <line x1="-8" y1="25" x2="8" y2="25" stroke="#ffffff" stroke-width="1" opacity="0.9"/>
  </g>
  
  <!-- Connected IT elements around the hub -->
  <!-- Top left - Network switch -->
  <g transform="translate(300, 100)">
    <rect x="0" y="0" width="40" height="30" rx="3" fill="#ffffff" opacity="0.8"/>
    <rect x="5" y="5" width="30" height="20" fill="#3b82f6" opacity="0.7"/>
    <line x1="10" y1="12" x2="30" y2="12" stroke="#ffffff" stroke-width="1" opacity="0.9"/>
    <line x1="10" y1="16" x2="30" y2="16" stroke="#ffffff" stroke-width="1" opacity="0.9"/>
    <line x1="10" y1="20" x2="30" y2="20" stroke="#ffffff" stroke-width="1" opacity="0.9"/>
  </g>
  
  <!-- Top right - Security shield -->
  <g transform="translate(900, 100)">
    <path d="M0 20 L20 0 L40 20 L40 40 L20 50 L0 40 Z" fill="#ffffff" opacity="0.8"/>
    <path d="M5 25 L20 10 L35 25 L35 35 L20 45 L5 35 Z" fill="#fbbf24" opacity="0.7"/>
    <rect x="15" y="20" width="10" height="15" rx="2" fill="#ffffff" opacity="0.9"/>
    <circle cx="20" cy="27" r="3" fill="#1e3a8a" opacity="0.8"/>
  </g>
  
  <!-- Bottom left - Data storage -->
  <g transform="translate(300, 300)">
    <rect x="0" y="0" width="40" height="30" rx="3" fill="#ffffff" opacity="0.8"/>
    <rect x="5" y="5" width="30" height="20" fill="#60a5fa" opacity="0.7"/>
    <rect x="10" y="10" width="20" height="10" fill="#ffffff" opacity="0.9"/>
    <line x1="15" y1="15" x2="25" y2="15" stroke="#60a5fa" stroke-width="1" opacity="0.8"/>
    <line x1="15" y1="18" x2="25" y2="18" stroke="#60a5fa" stroke-width="1" opacity="0.8"/>
  </g>
  
  <!-- Bottom right - Cloud computing -->
  <g transform="translate(900, 300)">
    <path d="M0 25 L15 15 L30 15 L45 25 L40 35 L5 35 Z" fill="#ffffff" opacity="0.8"/>
    <path d="M5 30 L15 20 L25 20 L35 30 L30 35 L10 35 Z" fill="#3b82f6" opacity="0.7"/>
    <circle cx="20" cy="27" r="3" fill="#ffffff" opacity="0.9"/>
  </g>
  
  <!-- Connection lines to central hub -->
  <line x1="340" y1="115" x2="520" y2="160" stroke="#ffffff" stroke-width="2" opacity="0.7" stroke-dasharray="5,5"/>
  <line x1="860" y1="115" x2="680" y2="160" stroke="#ffffff" stroke-width="2" opacity="0.7" stroke-dasharray="5,5"/>
  <line x1="340" y1="315" x2="520" y2="270" stroke="#ffffff" stroke-width="2" opacity="0.7" stroke-dasharray="5,5"/>
  <line x1="860" y1="315" x2="680" y2="270" stroke="#ffffff" stroke-width="2" opacity="0.7" stroke-dasharray="5,5"/>
  
  <!-- Floating tech elements -->
  <circle cx="150" cy="80" r="4" fill="#fbbf24" opacity="0.6"/>
  <circle cx="1050" cy="80" r="4" fill="#60a5fa" opacity="0.6"/>
  <circle cx="150" cy="320" r="4" fill="#3b82f6" opacity="0.6"/>
  <circle cx="1050" cy="320" r="4" fill="#fbbf24" opacity="0.6"/>
  
  <!-- Data flow indicators -->
  <circle cx="520" cy="160" r="3" fill="#fbbf24" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="680" cy="160" r="3" fill="#fbbf24" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
  <circle cx="520" cy="270" r="3" fill="#fbbf24" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite" begin="1s"/>
  </circle>
  <circle cx="680" cy="270" r="3" fill="#fbbf24" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite" begin="1.5s"/>
  </circle>
  
  <!-- Business growth indicators -->
  <g transform="translate(600, 80)">
    <rect x="-30" y="0" width="60" height="20" rx="3" fill="#ffffff" opacity="0.8"/>
    <rect x="-25" y="3" width="50" height="14" fill="#1e3a8a" opacity="0.7"/>
    <path d="M-20 15 L-10 12 L0 14 L10 10 L20 8" 
          stroke="#fbbf24" stroke-width="2" fill="none" opacity="0.9"/>
    <circle cx="-20" cy="15" r="2" fill="#fbbf24" opacity="0.9"/>
    <circle cx="-10" cy="12" r="2" fill="#fbbf24" opacity="0.9"/>
    <circle cx="0" cy="14" r="2" fill="#fbbf24" opacity="0.9"/>
    <circle cx="10" cy="10" r="2" fill="#fbbf24" opacity="0.9"/>
    <circle cx="20" cy="8" r="2" fill="#fbbf24" opacity="0.9"/>
  </g>
  
  <!-- Innovation indicators -->
  <g transform="translate(600, 320)">
    <rect x="-30" y="0" width="60" height="20" rx="3" fill="#ffffff" opacity="0.8"/>
    <rect x="-25" y="3" width="50" height="14" fill="#3b82f6" opacity="0.7"/>
    <circle cx="-15" cy="10" r="4" fill="#fbbf24" opacity="0.8"/>
    <circle cx="0" cy="10" r="4" fill="#60a5fa" opacity="0.8"/>
    <circle cx="15" cy="10" r="4" fill="#10b981" opacity="0.8"/>
    <text x="-15" y="14" text-anchor="middle" fill="#ffffff" font-size="8" opacity="0.9">AI</text>
    <text x="0" y="14" text-anchor="middle" fill="#ffffff" font-size="8" opacity="0.9">ML</text>
    <text x="15" y="14" text-anchor="middle" fill="#ffffff" font-size="8" opacity="0.9">IoT</text>
  </g>
  
  <!-- Professional service elements -->
  <g transform="translate(200, 200)">
    <rect x="0" y="0" width="25" height="25" rx="3" fill="#ffffff" opacity="0.8"/>
    <rect x="5" y="5" width="15" height="15" fill="#fbbf24" opacity="0.7"/>
    <path d="M10 12 L12 15 L18 9" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.9"/>
  </g>
  
  <g transform="translate(1000, 200)">
    <rect x="0" y="0" width="25" height="25" rx="3" fill="#ffffff" opacity="0.8"/>
    <rect x="5" y="5" width="15" height="15" fill="#60a5fa" opacity="0.7"/>
    <path d="M10 12 L12 15 L18 9" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.9"/>
  </g>
  
  <!-- Subtle background elements -->
  <circle cx="100" cy="100" r="2" fill="#ffffff" opacity="0.3"/>
  <circle cx="1100" cy="100" r="2" fill="#ffffff" opacity="0.3"/>
  <circle cx="100" cy="300" r="2" fill="#ffffff" opacity="0.3"/>
  <circle cx="1100" cy="300" r="2" fill="#ffffff" opacity="0.3"/>
  
  <!-- Professional border -->
  <rect x="0" y="0" width="1200" height="400" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.1"/>
</svg>
