<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions -->
  <defs>
    <!-- Main gradient matching our theme -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:0.7" />
    </linearGradient>
    
    <!-- Black blend overlay -->
    <linearGradient id="blackBlend" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#000000;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.7" />
    </linearGradient>
    
    <!-- Shield pattern -->
    <pattern id="shieldPattern" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M30 0 L60 15 L60 45 L30 60 L0 45 L0 15 Z" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Background with our theme colors -->
  <rect width="400" height="300" fill="url(#mainGradient)" rx="20"/>
  
  <!-- Black blend overlay -->
  <rect width="400" height="300" fill="url(#blackBlend)" rx="20"/>
  
  <!-- Shield pattern overlay -->
  <rect width="400" height="300" fill="url(#shieldPattern)" rx="20"/>
  
  <!-- Central security shield -->
  <g transform="translate(200, 150)">
    <!-- Main shield -->
    <path d="M0 -60 L40 -30 L40 30 L0 60 L-40 30 L-40 -30 Z" 
          fill="none" stroke="#fbbf24" stroke-width="4" opacity="0.9"/>
    <path d="M0 -50 L35 -25 L35 25 L0 50 L-35 25 L-35 -25 Z" 
          fill="none" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
    
    <!-- Shield core -->
    <path d="M0 -40 L30 -20 L30 20 L0 40 L-30 20 L-30 -20 Z" 
          fill="#fbbf24" opacity="0.7"/>
    
    <!-- Security lock icon -->
    <rect x="-8" y="-5" width="16" height="20" rx="3" fill="#ffffff" opacity="0.9"/>
    <rect x="-6" y="-15" width="12" height="10" rx="2" fill="#ffffff" opacity="0.9"/>
    <circle cx="0" cy="5" r="3" fill="#1e3a8a" opacity="0.8"/>
  </g>
  
  <!-- Security perimeter -->
  <circle cx="200" cy="150" r="100" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.3" stroke-dasharray="10,5"/>
  <circle cx="200" cy="150" r="120" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.2" stroke-dasharray="15,10"/>
  
  <!-- Security cameras -->
  <!-- Top left camera -->
  <g transform="translate(80, 60)">
    <rect x="0" y="0" width="25" height="20" rx="3" fill="#ffffff" opacity="0.8"/>
    <circle cx="12.5" cy="10" r="8" fill="#1e3a8a" opacity="0.7"/>
    <circle cx="12.5" cy="10" r="5" fill="#ffffff" opacity="0.9"/>
    <circle cx="12.5" cy="10" r="2" fill="#1e3a8a" opacity="0.9"/>
    <rect x="10" y="20" width="5" height="8" rx="1" fill="#ffffff" opacity="0.8"/>
  </g>
  
  <!-- Top right camera -->
  <g transform="translate(295, 60)">
    <rect x="0" y="0" width="25" height="20" rx="3" fill="#ffffff" opacity="0.8"/>
    <circle cx="12.5" cy="10" r="8" fill="#3b82f6" opacity="0.7"/>
    <circle cx="12.5" cy="10" r="5" fill="#ffffff" opacity="0.9"/>
    <circle cx="12.5" cy="10" r="2" fill="#3b82f6" opacity="0.9"/>
    <rect x="10" y="20" width="5" height="8" rx="1" fill="#ffffff" opacity="0.8"/>
  </g>
  
  <!-- Bottom left camera -->
  <g transform="translate(80, 220)">
    <rect x="0" y="0" width="25" height="20" rx="3" fill="#ffffff" opacity="0.8"/>
    <circle cx="12.5" cy="10" r="8" fill="#60a5fa" opacity="0.7"/>
    <circle cx="12.5" cy="10" r="5" fill="#ffffff" opacity="0.9"/>
    <circle cx="12.5" cy="10" r="2" fill="#60a5fa" opacity="0.9"/>
    <rect x="10" y="20" width="5" height="8" rx="1" fill="#ffffff" opacity="0.8"/>
  </g>
  
  <!-- Bottom right camera -->
  <g transform="translate(295, 220)">
    <rect x="0" y="0" width="25" height="20" rx="3" fill="#ffffff" opacity="0.8"/>
    <circle cx="12.5" cy="10" r="8" fill="#fbbf24" opacity="0.7"/>
    <circle cx="12.5" cy="10" r="5" fill="#ffffff" opacity="0.9"/>
    <circle cx="12.5" cy="10" r="2" fill="#fbbf24" opacity="0.9"/>
    <rect x="10" y="20" width="5" height="8" rx="1" fill="#ffffff" opacity="0.8"/>
  </g>
  
  <!-- Security monitoring lines -->
  <line x1="105" y1="70" x2="150" y2="120" stroke="#ffffff" stroke-width="1" opacity="0.6" stroke-dasharray="3,3"/>
  <line x1="315" y1="70" x2="250" y2="120" stroke="#ffffff" stroke-width="1" opacity="0.6" stroke-dasharray="3,3"/>
  <line x1="105" y1="230" x2="150" y2="180" stroke="#ffffff" stroke-width="1" opacity="0.6" stroke-dasharray="3,3"/>
  <line x1="315" y1="230" x2="250" y2="180" stroke="#ffffff" stroke-width="1" opacity="0.6" stroke-dasharray="3,3"/>
  
  <!-- Firewall protection -->
  <g transform="translate(200, 80)">
    <rect x="-30" y="0" width="60" height="15" rx="3" fill="#ffffff" opacity="0.8"/>
    <rect x="-25" y="2" width="50" height="11" fill="#1e3a8a" opacity="0.7"/>
    <line x1="-20" y1="7" x2="20" y2="7" stroke="#ffffff" stroke-width="1" opacity="0.9"/>
    <line x1="-20" y1="10" x2="20" y2="10" stroke="#ffffff" stroke-width="1" opacity="0.9"/>
  </g>
  
  <!-- Data encryption -->
  <g transform="translate(200, 220)">
    <rect x="-25" y="0" width="50" height="20" rx="3" fill="#ffffff" opacity="0.8"/>
    <rect x="-20" y="3" width="40" height="14" fill="#3b82f6" opacity="0.7"/>
    <path d="M-15 10 L-5 10 L-5 15 L-15 15 Z" fill="#ffffff" opacity="0.9"/>
    <path d="M5 10 L15 10 L15 15 L5 15 Z" fill="#ffffff" opacity="0.9"/>
    <path d="M-10 7 L10 7" stroke="#ffffff" stroke-width="1" opacity="0.9"/>
  </g>
  
  <!-- Security alerts -->
  <g transform="translate(50, 150)">
    <circle cx="0" cy="0" r="8" fill="#ef4444" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <text x="0" y="3" text-anchor="middle" fill="#ffffff" font-size="8" opacity="0.9">!</text>
  </g>
  
  <g transform="translate(350, 150)">
    <circle cx="0" cy="0" r="8" fill="#10b981" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1.5s" repeatCount="indefinite" begin="0.75s"/>
    </circle>
    <text x="0" y="3" text-anchor="middle" fill="#ffffff" font-size="8" opacity="0.9">âœ“</text>
  </g>
  
  <!-- Protection barrier -->
  <rect x="0" y="0" width="400" height="300" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.1" rx="20"/>
</svg> 