<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Circle -->
    <circle cx="100" cy="100" r="90" fill="#1a1a1a" opacity="0.1"/>
    
    <!-- Telephone System -->
    <g transform="translate(100, 100)">
        <!-- Phone Base -->
        <rect x="-30" y="-20" width="60" height="40" rx="5" fill="#f5f5f5"/>
        <rect x="-25" y="-15" width="50" height="30" rx="3" fill="#FFFFFF"/>
        
        <!-- Handset -->
        <rect x="-40" y="25" width="80" height="20" rx="5" fill="#f5f5f5"/>
        <rect x="-35" y="30" width="70" height="10" rx="3" fill="#FFFFFF"/>
        
        <!-- Connection Line -->
        <line x1="0" y1="20" x2="0" y2="25" stroke="#000000" stroke-width="2"/>
    </g>
    
    <!-- Signal Waves -->
    <g transform="translate(100, 100)">
        <path d="M-80,-40 Q-60,-60 -40,-40 Q-20,-60 0,-40" 
              fill="none" stroke="#000000" stroke-width="2"/>
        <path d="M-80,-20 Q-60,-40 -40,-20 Q-20,-40 0,-20" 
              fill="none" stroke="#000000" stroke-width="2"/>
        <path d="M-80,0 Q-60,-20 -40,0 Q-20,-20 0,0" 
              fill="none" stroke="#000000" stroke-width="2"/>
    </g>
</svg> 