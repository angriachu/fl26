<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions -->
  <defs>
    <!-- Main gradient matching our theme -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:0.7" />
    </linearGradient>
    
    <!-- Black blend overlay -->
    <linearGradient id="blackBlend" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#000000;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.7" />
    </linearGradient>
    
    <!-- Strategy pattern -->
    <pattern id="strategyPattern" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M0 25 L50 25 M25 0 L25 50" stroke="#ffffff" stroke-width="0.5" opacity="0.1"/>
      <circle cx="25" cy="25" r="2" fill="#ffffff" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Background with our theme colors -->
  <rect width="400" height="300" fill="url(#mainGradient)" rx="20"/>
  
  <!-- Black blend overlay -->
  <rect width="400" height="300" fill="url(#blackBlend)" rx="20"/>
  
  <!-- Strategy pattern overlay -->
  <rect width="400" height="300" fill="url(#strategyPattern)" rx="20"/>
  
  <!-- Central consulting hub -->
  <g transform="translate(200, 150)">
    <!-- Main circle -->
    <circle cx="0" cy="0" r="60" fill="none" stroke="#fbbf24" stroke-width="4" opacity="0.9"/>
    <circle cx="0" cy="0" r="45" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
    
    <!-- Consulting icon -->
    <rect x="-15" y="-20" width="30" height="40" rx="3" fill="#fbbf24" opacity="0.8"/>
    <rect x="-10" y="-15" width="20" height="30" fill="#ffffff" opacity="0.9"/>
    <path d="M-5 0 L5 0 M-5 5 L5 5 M-5 10 L5 10 M-5 15 L5 15" 
          stroke="#1e3a8a" stroke-width="2" opacity="0.8"/>
  </g>
  
  <!-- Strategy elements around the hub -->
  <!-- Digital transformation -->
  <g transform="translate(80, 60)">
    <rect x="0" y="0" width="35" height="25" rx="3" fill="#ffffff" opacity="0.8"/>
    <rect x="5" y="5" width="25" height="15" fill="#1e3a8a" opacity="0.7"/>
    <circle cx="17.5" cy="12.5" r="3" fill="#ffffff" opacity="0.9"/>
    <path d="M15 12.5 L20 12.5 M17.5 10 L17.5 15" stroke="#ffffff" stroke-width="1" opacity="0.9"/>
  </g>
  
  <!-- Cloud solutions -->
  <g transform="translate(285, 60)">
    <path d="M0 20 L10 10 L20 10 L30 20 L25 25 L5 25 Z" fill="#ffffff" opacity="0.8"/>
    <path d="M5 20 L10 15 L15 15 L20 20 L18 22 L7 22 Z" fill="#3b82f6" opacity="0.7"/>
    <circle cx="15" cy="18" r="2" fill="#ffffff" opacity="0.9"/>
  </g>
  
  <!-- Technology strategy -->
  <g transform="translate(80, 215)">
    <rect x="0" y="0" width="35" height="25" rx="3" fill="#ffffff" opacity="0.8"/>
    <rect x="5" y="5" width="25" height="15" fill="#60a5fa" opacity="0.7"/>
    <line x1="10" y1="12" x2="25" y2="12" stroke="#ffffff" stroke-width="1" opacity="0.9"/>
    <line x1="10" y1="15" x2="20" y2="15" stroke="#ffffff" stroke-width="1" opacity="0.9"/>
    <line x1="10" y1="18" x2="22" y2="18" stroke="#ffffff" stroke-width="1" opacity="0.9"/>
  </g>
  
  <!-- Infrastructure planning -->
  <g transform="translate(285, 215)">
    <rect x="0" y="0" width="35" height="25" rx="3" fill="#ffffff" opacity="0.8"/>
    <rect x="5" y="5" width="25" height="15" fill="#fbbf24" opacity="0.7"/>
    <path d="M10 10 L25 10 L25 20 L10 20 Z" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.9"/>
    <line x1="12" y1="12" x2="23" y2="12" stroke="#ffffff" stroke-width="1" opacity="0.9"/>
    <line x1="12" y1="15" x2="23" y2="15" stroke="#ffffff" stroke-width="1" opacity="0.9"/>
    <line x1="12" y1="18" x2="23" y2="18" stroke="#ffffff" stroke-width="1" opacity="0.9"/>
  </g>
  
  <!-- Connection lines to central hub -->
  <line x1="115" y1="72.5" x2="140" y2="105" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
  <line x1="315" y1="72.5" x2="245" y2="105" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
  <line x1="115" y1="227.5" x2="140" y2="195" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
  <line x1="315" y1="227.5" x2="245" y2="195" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
  
  <!-- Strategy flow indicators -->
  <circle cx="140" cy="105" r="3" fill="#fbbf24" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="245" cy="105" r="3" fill="#fbbf24" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2.5s" repeatCount="indefinite" begin="0.6s"/>
  </circle>
  <circle cx="140" cy="195" r="3" fill="#fbbf24" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2.5s" repeatCount="indefinite" begin="1.2s"/>
  </circle>
  <circle cx="245" cy="195" r="3" fill="#fbbf24" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2.5s" repeatCount="indefinite" begin="1.8s"/>
  </circle>
  
  <!-- Growth chart -->
  <g transform="translate(200, 80)">
    <rect x="-25" y="0" width="50" height="20" rx="3" fill="#ffffff" opacity="0.8"/>
    <rect x="-20" y="3" width="40" height="14" fill="#1e3a8a" opacity="0.7"/>
    <path d="M-15 15 L-10 12 L-5 14 L0 10 L5 8 L10 6 L15 4" 
          stroke="#fbbf24" stroke-width="2" fill="none" opacity="0.9"/>
    <circle cx="-15" cy="15" r="2" fill="#fbbf24" opacity="0.9"/>
    <circle cx="-10" cy="12" r="2" fill="#fbbf24" opacity="0.9"/>
    <circle cx="-5" cy="14" r="2" fill="#fbbf24" opacity="0.9"/>
    <circle cx="0" cy="10" r="2" fill="#fbbf24" opacity="0.9"/>
    <circle cx="5" cy="8" r="2" fill="#fbbf24" opacity="0.9"/>
    <circle cx="10" cy="6" r="2" fill="#fbbf24" opacity="0.9"/>
    <circle cx="15" cy="4" r="2" fill="#fbbf24" opacity="0.9"/>
  </g>
  
  <!-- Business metrics -->
  <g transform="translate(200, 220)">
    <rect x="-25" y="0" width="50" height="20" rx="3" fill="#ffffff" opacity="0.8"/>
    <rect x="-20" y="3" width="40" height="14" fill="#3b82f6" opacity="0.7"/>
    <circle cx="-10" cy="10" r="4" fill="#fbbf24" opacity="0.8"/>
    <circle cx="0" cy="10" r="4" fill="#60a5fa" opacity="0.8"/>
    <circle cx="10" cy="10" r="4" fill="#10b981" opacity="0.8"/>
    <text x="-10" y="13" text-anchor="middle" fill="#ffffff" font-size="6" opacity="0.9">KPI</text>
    <text x="0" y="13" text-anchor="middle" fill="#ffffff" font-size="6" opacity="0.9">ROI</text>
    <text x="10" y="13" text-anchor="middle" fill="#ffffff" font-size="6" opacity="0.9">EFF</text>
  </g>
  
  <!-- Consulting process flow -->
  <path d="M50 150 Q100 120 150 150 Q200 180 250 150 Q300 120 350 150" 
        stroke="#ffffff" stroke-width="1" fill="none" opacity="0.4" stroke-dasharray="5,5"/>
  
  <!-- Process indicators -->
  <circle cx="100" cy="120" r="3" fill="#fbbf24" opacity="0.6"/>
  <circle cx="200" cy="180" r="3" fill="#fbbf24" opacity="0.6"/>
  <circle cx="300" cy="120" r="3" fill="#fbbf24" opacity="0.6"/>
  
  <!-- Floating strategy elements -->
  <circle cx="60" cy="50" r="2" fill="#60a5fa" opacity="0.5"/>
  <circle cx="340" cy="50" r="2" fill="#3b82f6" opacity="0.5"/>
  <circle cx="60" cy="250" r="2" fill="#1e3a8a" opacity="0.5"/>
  <circle cx="340" cy="250" r="2" fill="#fbbf24" opacity="0.5"/>
</svg>
