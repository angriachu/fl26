<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Circle -->
    <circle cx="100" cy="100" r="90" fill="#1a1a1a" opacity="0.1"/>
    
    <!-- Main Gear -->
    <g transform="translate(100, 100)">
        <!-- Gear Body -->
        <circle cx="0" cy="0" r="40" fill="#1e3a8a"/>
        
        <!-- Gear Teeth -->
        <g fill="#ffffff">
            <!-- Top -->
            <rect x="-8" y="-50" width="16" height="20" rx="2"/>
            <!-- Bottom -->
            <rect x="-8" y="30" width="16" height="20" rx="2"/>
            <!-- Left -->
            <rect x="-50" y="-8" width="20" height="16" rx="2"/>
            <!-- Right -->
            <rect x="30" y="-8" width="20" height="16" rx="2"/>
            
            <!-- Diagonal Teeth -->
            <rect x="-35" y="-35" width="16" height="16" rx="2" transform="rotate(45)"/>
            <rect x="19" y="-35" width="16" height="16" rx="2" transform="rotate(45)"/>
            <rect x="-35" y="19" width="16" height="16" rx="2" transform="rotate(45)"/>
            <rect x="19" y="19" width="16" height="16" rx="2" transform="rotate(45)"/>
        </g>
        
        <!-- Center Hole -->
        <circle cx="0" cy="0" r="15" fill="#ffffff"/>
        <circle cx="0" cy="0" r="8" fill="#1e3a8a"/>
    </g>
    
    <!-- Small Gear -->
    <g transform="translate(160, 60)">
        <circle cx="0" cy="0" r="25" fill="#3b82f6"/>
        <g fill="#ffffff">
            <rect x="-6" y="-31" width="12" height="12" rx="2"/>
            <rect x="-6" y="19" width="12" height="12" rx="2"/>
            <rect x="-31" y="-6" width="12" height="12" rx="2"/>
            <rect x="19" y="-6" width="12" height="12" rx="2"/>
        </g>
        <circle cx="0" cy="0" r="10" fill="#ffffff"/>
        <circle cx="0" cy="0" r="5" fill="#3b82f6"/>
    </g>
    
    <!-- Circuit Lines -->
    <g stroke="#1e3a8a" stroke-width="3" fill="none">
        <!-- Main Circuit -->
        <path d="M 140 100 Q 120 100 100 100"/>
        <path d="M 60 100 Q 40 100 20 100"/>
        
        <!-- Branch Lines -->
        <path d="M 100 100 Q 100 80 100 60"/>
        <path d="M 100 100 Q 100 120 100 140"/>
    </g>
    
    <!-- Connection Points -->
    <circle cx="20" cy="100" r="4" fill="#1e3a8a"/>
    <circle cx="140" cy="100" r="4" fill="#1e3a8a"/>
    <circle cx="100" cy="60" r="4" fill="#1e3a8a"/>
    <circle cx="100" cy="140" r="4" fill="#1e3a8a"/>
</svg> 