<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions -->
  <defs>
    <!-- Footer gradient matching our footer theme -->
    <linearGradient id="footerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.9" />
      <stop offset="25%" style="stop-color:#1e3a8a;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:0.5" />
      <stop offset="75%" style="stop-color:#60a5fa;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- Footer black blend overlay -->
    <linearGradient id="footerBlackBlend" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.8" />
      <stop offset="25%" style="stop-color:#000000;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#000000;stop-opacity:0.5" />
      <stop offset="75%" style="stop-color:#000000;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- Tech pattern -->
    <pattern id="techPattern" x="0" y="0" width="80" height="80" patternUnits="userSpaceOnUse">
      <circle cx="40" cy="40" r="1" fill="#ffffff" opacity="0.1"/>
      <line x1="0" y1="40" x2="80" y2="40" stroke="#ffffff" stroke-width="0.5" opacity="0.05"/>
      <line x1="40" y1="0" x2="40" y2="80" stroke="#ffffff" stroke-width="0.5" opacity="0.05"/>
    </pattern>
  </defs>
  
  <!-- Background with footer theme colors -->
  <rect width="1200" height="600" fill="url(#footerGradient)"/>
  
  <!-- Black blend overlay matching footer -->
  <rect width="1200" height="600" fill="url(#footerBlackBlend)"/>
  
  <!-- Tech pattern overlay -->
  <rect width="1200" height="600" fill="url(#techPattern)"/>
  
  <!-- Central Services Hub -->
  <g transform="translate(600, 300)">
    <!-- Main hub circle -->
    <circle cx="0" cy="0" r="100" fill="none" stroke="#fbbf24" stroke-width="6" opacity="0.9"/>
    <circle cx="0" cy="0" r="80" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.8"/>
    <circle cx="0" cy="0" r="60" fill="#fbbf24" opacity="0.6"/>
    
    <!-- Central services icon -->
    <g transform="translate(0, 0)">
      <!-- Service gears -->
      <circle cx="0" cy="0" r="25" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.9"/>
      <circle cx="0" cy="0" r="15" fill="#1e3a8a" opacity="0.8"/>
      
      <!-- Gear teeth -->
      <rect x="-3" y="-30" width="6" height="8" fill="#ffffff" opacity="0.9"/>
      <rect x="-3" y="22" width="6" height="8" fill="#ffffff" opacity="0.9"/>
      <rect x="-30" y="-3" width="8" height="6" fill="#ffffff" opacity="0.9"/>
      <rect x="22" y="-3" width="8" height="6" fill="#ffffff" opacity="0.9"/>
      
      <!-- Diagonal gear teeth -->
      <rect x="-25" y="-25" width="6" height="6" fill="#ffffff" opacity="0.9" transform="rotate(45)"/>
      <rect x="19" y="19" width="6" height="6" fill="#ffffff" opacity="0.9" transform="rotate(45)"/>
      <rect x="-25" y="25" width="6" height="6" fill="#ffffff" opacity="0.9" transform="rotate(-45)"/>
      <rect x="19" y="-19" width="6" height="6" fill="#ffffff" opacity="0.9" transform="rotate(-45)"/>
      
      <!-- Central icon -->
      <circle cx="0" cy="0" r="8" fill="#fbbf24" opacity="0.9"/>
    </g>
  </g>
  
  <!-- IT Support Services Section (Top) -->
  <g transform="translate(600, 100)">
    <!-- Service card background -->
    <rect x="-120" y="0" width="240" height="80" rx="8" fill="#ffffff" opacity="0.1" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
    
    <!-- IT Support Icon -->
    <g transform="translate(0, 20)">
      <!-- Laptop -->
      <rect x="-25" y="-15" width="50" height="30" rx="3" fill="#ffffff" opacity="0.8"/>
      <rect x="-20" y="-10" width="40" height="20" fill="#3b82f6" opacity="0.7"/>
      <line x1="-15" y1="-5" x2="15" y2="-5" stroke="#ffffff" stroke-width="1" opacity="0.9"/>
      <line x1="-15" y1="0" x2="15" y2="0" stroke="#ffffff" stroke-width="1" opacity="0.9"/>
      <line x1="-15" y1="5" x2="15" y2="5" stroke="#ffffff" stroke-width="1" opacity="0.9"/>
      
      <!-- Support elements -->
      <circle cx="-30" cy="0" r="4" fill="#fbbf24" opacity="0.8"/>
      <circle cx="30" cy="0" r="4" fill="#fbbf24" opacity="0.8"/>
      <line x1="-30" y1="0" x2="-20" y2="0" stroke="#fbbf24" stroke-width="2" opacity="0.7"/>
      <line x1="20" y1="0" x2="30" y2="0" stroke="#fbbf24" stroke-width="2" opacity="0.7"/>
    </g>
    
    <!-- Service title -->
    <text x="0" y="70" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="bold" opacity="0.9">IT Support</text>
  </g>
  
  <!-- Network Solutions Section (Right) -->
  <g transform="translate(1000, 300)">
    <!-- Service card background -->
    <rect x="-120" y="0" width="240" height="80" rx="8" fill="#ffffff" opacity="0.1" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
    
    <!-- Network Icon -->
    <g transform="translate(0, 20)">
      <!-- Network hub -->
      <circle cx="0" cy="0" r="20" fill="#ffffff" opacity="0.8"/>
      <circle cx="0" cy="0" r="15" fill="#60a5fa" opacity="0.7"/>
      <circle cx="0" cy="0" r="8" fill="#ffffff" opacity="0.9"/>
      
      <!-- Connected nodes -->
      <circle cx="-35" cy="0" r="6" fill="#fbbf24" opacity="0.8"/>
      <circle cx="35" cy="0" r="6" fill="#fbbf24" opacity="0.8"/>
      <circle cx="0" cy="-35" r="6" fill="#fbbf24" opacity="0.8"/>
      <circle cx="0" cy="35" r="6" fill="#fbbf24" opacity="0.8"/>
      
      <!-- Connection lines -->
      <line x1="-29" y1="0" x2="-15" y2="0" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
      <line x1="15" y1="0" x2="29" y2="0" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
      <line x1="0" y1="-29" x2="0" y2="-15" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
      <line x1="0" y1="15" x2="0" y2="29" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
    </g>
    
    <!-- Service title -->
    <text x="0" y="70" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="bold" opacity="0.9">Network Solutions</text>
  </g>
  
  <!-- Security Services Section (Bottom) -->
  <g transform="translate(600, 500)">
    <!-- Service card background -->
    <rect x="-120" y="0" width="240" height="80" rx="8" fill="#ffffff" opacity="0.1" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
    
    <!-- Security Icon -->
    <g transform="translate(0, 20)">
      <!-- Security shield -->
      <path d="M0 -25 L20 -15 L20 15 L0 25 L-20 15 L-20 -15 Z" fill="#ffffff" opacity="0.8"/>
      <path d="M0 -20 L15 -12 L15 12 L0 20 L-15 12 L-15 -12 Z" fill="#fbbf24" opacity="0.7"/>
      
      <!-- Lock -->
      <rect x="-8" y="-5" width="16" height="20" rx="2" fill="#ffffff" opacity="0.9"/>
      <rect x="-6" y="-3" width="12" height="16" fill="#1e3a8a" opacity="0.8"/>
      <circle cx="0" cy="-5" r="6" fill="#ffffff" opacity="0.9"/>
      <circle cx="0" cy="-5" r="4" fill="#1e3a8a" opacity="0.8"/>
      
      <!-- Keyhole -->
      <rect x="-2" y="2" width="4" height="8" fill="#ffffff" opacity="0.9"/>
      <circle cx="0" cy="6" r="2" fill="#ffffff" opacity="0.9"/>
    </g>
    
    <!-- Service title -->
    <text x="0" y="70" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="bold" opacity="0.9">Security Services</text>
  </g>
  
  <!-- IT Consulting Section (Left) -->
  <g transform="translate(200, 300)">
    <!-- Service card background -->
    <rect x="-120" y="0" width="240" height="80" rx="8" fill="#ffffff" opacity="0.1" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
    
    <!-- Consulting Icon -->
    <g transform="translate(0, 20)">
      <!-- Strategy board -->
      <rect x="-25" y="-20" width="50" height="40" rx="3" fill="#ffffff" opacity="0.8"/>
      <rect x="-20" y="-15" width="40" height="30" fill="#3b82f6" opacity="0.7"/>
      
      <!-- Strategy elements -->
      <circle cx="-15" cy="-10" r="3" fill="#fbbf24" opacity="0.8"/>
      <circle cx="0" cy="-10" r="3" fill="#fbbf24" opacity="0.8"/>
      <circle cx="15" cy="-10" r="3" fill="#fbbf24" opacity="0.8"/>
      
      <!-- Growth chart -->
      <path d="M-15 5 L-5 0 L5 2 L15 -3" stroke="#fbbf24" stroke-width="2" fill="none" opacity="0.9"/>
      <circle cx="-15" cy="5" r="2" fill="#fbbf24" opacity="0.9"/>
      <circle cx="-5" cy="0" r="2" fill="#fbbf24" opacity="0.9"/>
      <circle cx="5" cy="2" r="2" fill="#fbbf24" opacity="0.9"/>
      <circle cx="15" cy="-3" r="2" fill="#fbbf24" opacity="0.9"/>
      
      <!-- Lightbulb -->
      <circle cx="0" cy="-25" r="8" fill="#fbbf24" opacity="0.8"/>
      <path d="M-8 -25 L8 -25 L6 -35 L-6 -35 Z" fill="#fbbf24" opacity="0.8"/>
    </g>
    
    <!-- Service title -->
    <text x="0" y="70" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="bold" opacity="0.9">IT Consulting</text>
  </g>
  
  <!-- Connection lines to central hub -->
  <line x1="480" y1="140" x2="500" y2="240" stroke="#ffffff" stroke-width="2" opacity="0.7" stroke-dasharray="8,8"/>
  <line x1="880" y1="340" x2="700" y2="300" stroke="#ffffff" stroke-width="2" opacity="0.7" stroke-dasharray="8,8"/>
  <line x1="480" y1="460" x2="500" y2="360" stroke="#ffffff" stroke-width="2" opacity="0.7" stroke-dasharray="8,8"/>
  <line x1="320" y1="340" x2="500" y2="300" stroke="#ffffff" stroke-width="2" opacity="0.7" stroke-dasharray="8,8"/>
  
  <!-- Additional service elements -->
  <!-- Cloud computing -->
  <g transform="translate(150, 150)">
    <path d="M0 20 L15 10 L30 10 L45 20 L40 30 L5 30 Z" fill="#ffffff" opacity="0.6"/>
    <path d="M5 25 L15 15 L25 15 L35 25 L30 30 L10 30 Z" fill="#60a5fa" opacity="0.5"/>
    <circle cx="20" cy="22" r="3" fill="#ffffff" opacity="0.7"/>
  </g>
  
  <!-- Data storage -->
  <g transform="translate(1050, 150)">
    <rect x="0" y="0" width="30" height="25" rx="3" fill="#ffffff" opacity="0.6"/>
    <rect x="5" y="5" width="20" height="15" fill="#3b82f6" opacity="0.5"/>
    <rect x="10" y="10" width="10" height="5" fill="#ffffff" opacity="0.7"/>
    <line x1="15" y1="12" x2="25" y2="12" stroke="#3b82f6" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- Automation -->
  <g transform="translate(150, 450)">
    <rect x="0" y="0" width="30" height="25" rx="3" fill="#ffffff" opacity="0.6"/>
    <rect x="5" y="5" width="20" height="15" fill="#fbbf24" opacity="0.5"/>
    <circle cx="15" cy="12" r="3" fill="#ffffff" opacity="0.7"/>
    <path d="M12 12 L18 12 M15 9 L15 15" stroke="#ffffff" stroke-width="1" opacity="0.7"/>
  </g>
  
  <!-- Monitoring -->
  <g transform="translate(1050, 450)">
    <rect x="0" y="0" width="30" height="25" rx="3" fill="#ffffff" opacity="0.6"/>
    <rect x="5" y="5" width="20" height="15" fill="#10b981" opacity="0.5"/>
    <circle cx="15" cy="12" r="4" fill="#ffffff" opacity="0.7"/>
    <circle cx="15" cy="12" r="2" fill="#10b981" opacity="0.6"/>
    <circle cx="15" cy="12" r="6" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.4"/>
  </g>
  
  <!-- Floating tech elements -->
  <circle cx="100" cy="100" r="3" fill="#fbbf24" opacity="0.5"/>
  <circle cx="1100" cy="100" r="3" fill="#60a5fa" opacity="0.5"/>
  <circle cx="100" cy="500" r="3" fill="#3b82f6" opacity="0.5"/>
  <circle cx="1100" cy="500" r="3" fill="#fbbf24" opacity="0.5"/>
  
  <!-- Data flow indicators -->
  <circle cx="500" cy="240" r="4" fill="#fbbf24" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="700" cy="300" r="4" fill="#fbbf24" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="3s" repeatCount="indefinite" begin="0.75s"/>
  </circle>
  <circle cx="500" cy="360" r="4" fill="#fbbf24" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="3s" repeatCount="indefinite" begin="1.5s"/>
  </circle>
  <circle cx="500" cy="300" r="4" fill="#fbbf24" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="3s" repeatCount="indefinite" begin="2.25s"/>
  </circle>
  
  <!-- Service excellence indicators -->
  <g transform="translate(600, 200)">
    <rect x="-40" y="0" width="80" height="15" rx="3" fill="#ffffff" opacity="0.6"/>
    <rect x="-35" y="2" width="70" height="11" fill="#1e3a8a" opacity="0.5"/>
    <text x="0" y="12" text-anchor="middle" fill="#ffffff" font-size="8" opacity="0.8">24/7 Support</text>
  </g>
  
  <g transform="translate(600, 400)">
    <rect x="-40" y="0" width="80" height="15" rx="3" fill="#ffffff" opacity="0.6"/>
    <rect x="-35" y="2" width="70" height="11" fill="#3b82f6" opacity="0.5"/>
    <text x="0" y="12" text-anchor="middle" fill="#ffffff" font-size="8" opacity="0.8">Expert Team</text>
  </g>
  
  <!-- Professional border -->
  <rect x="0" y="0" width="1200" height="600" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.1"/>
</svg>
