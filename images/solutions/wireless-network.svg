<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Circle -->
    <circle cx="100" cy="100" r="90" fill="#1a1a1a" opacity="0.1"/>
    
    <!-- Wireless Router -->
    <g transform="translate(100, 100)">
        <!-- Router Body -->
        <rect x="-30" y="-20" width="60" height="40" rx="5" fill="#f5f5f5"/>
        
        <!-- Antennas -->
        <line x1="-20" y1="-20" x2="-20" y2="-40" stroke="#000000" stroke-width="2"/>
        <line x1="20" y1="-20" x2="20" y2="-40" stroke="#000000" stroke-width="2"/>
        
        <!-- Signal Waves -->
        <path d="M-40,-30 Q-20,-50 0,-30 Q20,-50 40,-30" 
              stroke="#000000" stroke-width="2" fill="none"/>
        <path d="M-40,-20 Q-20,-40 0,-20 Q20,-40 40,-20" 
              stroke="#000000" stroke-width="2" fill="none"/>
        <path d="M-40,-10 Q-20,-30 0,-10 Q20,-30 40,-10" 
              stroke="#000000" stroke-width="2" fill="none"/>
        
        <!-- Status Lights -->
        <circle cx="-15" cy="0" r="3" fill="#10b981"/>
        <circle cx="15" cy="0" r="3" fill="#10b981"/>
    </g>
    
    <!-- Connected Devices -->
    <g transform="translate(100, 100)">
        <!-- Laptop -->
        <rect x="-60" y="20" width="40" height="30" rx="3" fill="#FFFFFF"/>
        <rect x="-55" y="25" width="30" height="20" rx="2" fill="#f5f5f5"/>
        
        <!-- Smartphone -->
        <rect x="20" y="20" width="20" height="30" rx="3" fill="#FFFFFF"/>
        <rect x="25" y="25" width="10" height="15" rx="2" fill="#f5f5f5"/>
    </g>
</svg> 