<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Circle -->
    <circle cx="100" cy="100" r="90" fill="#1a1a1a" opacity="0.1"/>
    
    <!-- PBX System -->
    <g transform="translate(50, 50)">
        <!-- Main Unit -->
        <rect x="0" y="0" width="100" height="100" rx="10" fill="#f5f5f5"/>
        
        <!-- Display -->
        <rect x="10" y="10" width="80" height="30" rx="5" fill="#FFFFFF"/>
        
        <!-- Buttons -->
        <circle cx="25" cy="60" r="8" fill="#000000"/>
        <circle cx="50" cy="60" r="8" fill="#000000"/>
        <circle cx="75" cy="60" r="8" fill="#000000"/>
        
        <!-- Status Lights -->
        <circle cx="25" cy="85" r="3" fill="#10b981"/>
        <circle cx="50" cy="85" r="3" fill="#10b981"/>
        <circle cx="75" cy="85" r="3" fill="#10b981"/>
    </g>
    
    <!-- Phone Icons -->
    <g transform="translate(100, 100)">
        <!-- Phone 1 -->
        <path d="M-60,-20 L-40,-20 L-40,0 L-60,0 Z" fill="#FFFFFF"/>
        <circle cx="-50" cy="-10" r="3" fill="#f5f5f5"/>
        
        <!-- Phone 2 -->
        <path d="M20,-20 L40,-20 L40,0 L20,0 Z" fill="#FFFFFF"/>
        <circle cx="30" cy="-10" r="3" fill="#f5f5f5"/>
    </g>
</svg> 